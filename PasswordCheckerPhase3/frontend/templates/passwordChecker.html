<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css"/>
    <title>Password Checker - Check</title>
</head>
<body>
    <div id="title">
        <h2>Password Checker</h2>
    </div>
    <div id="checker">
        <div class="container">
            <div class="instructions-checker">
                <p>Test your password and see if it is as stong as </br>
                the Great Wall of China !</p>
            </div>
            <div class="form">
                <form action="/results.html" method="post" class="password-form">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit" class="check-button">Check</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/home.html" class="button">Home</a></li>
                    <li><a href="/passwordChecker.html" class="button">Check Password</a></li>
                    <li><a href="https://github.com/MathisDS15/Password-Checker" class="button">GitHub</a></li>
                    <li><a href="/help.html" class="button">Help</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
